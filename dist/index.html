<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Animal Battle Simulator</title>
        <link rel='stylesheet' href='./styles.css'>
        <link rel='stylesheet' href='./index.css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="module" src='../scripts/index.js'></script>
    </head>
    <body class="bg-pattern flex flex-col items-center" >
        <div id='tooltip' class='absolute border border-lightgray bg-white flex flex-col items-start p-2 pr-6 top-0 left-0 shadow hidden border-l-4'>
            <h1>Animal</h1>
            <div class=''>
                <p>statName:</p>
                <div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class='flex flex-row flex-wrap justify-center items-center border-b border-lightgray shadow w-screen bg-white' >
            <h1 class='text-gray text-4xl font-title flex items-center p-px m-5 font-bold text-center'>Animal Battle Simulator</h1>
        </div>
        <div class='text-gray flex flex-col justify-center items-center w-screen h-min py-6 md:flex-row'>
            <div class='flex flex-col justify-center items-center m-6 p-6 border border-lightgray shadow hover:-translate-y-1 transition-all transition-200 bg-white'>
                <div class='flex flex-col items w-full pb-10 input-label'>
                    <p class='font-body text-lg text-left mb-2 w-fit'>ANIMAL 1 </p>
                    <select class=' focus:outline-none p-1 font-body text-xs text-gray bg-transparent border border-lightgray w-full' name='animal-1' id='animal-1'></select>
                </div>
                <div class='flex flex-col items-start w-full input-label '>
                    <p class='font-body text-lg text-left mb-2'>AMOUNT</p>
                    <input value=1 placeholder="Amount" class=' focus:outline-none p-1 text-gray text-sm bg-transparent border border-lightgray' id='amt-1' type="number">
                </div>
            </div>
            <div class='py-2 px-8 mx-16 border border-lightgray bg-white shadow' >
                <h1 class='text-3xl font-title'>VS</h1>
            </div>
            <div class='flex flex-col justify-center items-center m-6 p-6 border border-lightgray shadow hover:-translate-y-1 transition-all transition-200 bg-white'>
                <div class='flex flex-col items w-full pb-10 input-label'>
                    <p class='font-body text-lg text-left mb-2 w-fit'>ANIMAL 2 </p>
                    <select class=' focus:outline-none p-1 font-body text-xs text-gray bg-transparent border border-lightgray w-full' name='animal-2' id='animal-2'></select>
                </div>
                <div class='flex flex-col items-start w-full input-label '>
                    <p class='font-body text-lg text-left mb-2'>AMOUNT</p>
                    <input value=1 placeholder="Amount" class=' focus:outline-none p-1 text-gray text-sm bg-transparent border border-lightgray' id='amt-2' type="number">
                </div>
            </div>
        </div>
        <button id='reset-btn' class='bg-white border font-title font-bold py-1 px-4 text-gray text-md shadow border-lightgray transition-all transition-200 hover:-translate-y-1 active:-translate-y-0'>RESET</button>
        <button id='submit-btn' class='text-gray m-12 py-2 px-8 mx-16 border border-lightgray font-title shadow hover:-translate-y-1 active:-translate-y-0.5 transition-all transition-200 text-3xl bg-white'>Run Simulation</button>
        <div class='flex flex-col items-center bg-white p-6 shadow border border-lightgray font-body transition-all transition-200 max-w-1/4 w-72'>
            <div id='results' class='font-body pb-5 transition-200 transition-all text-center'>
                <h1>Results will be displayed here.</h1>
            </div>
            <div id='loader' class='h-3 border border-lightgray w-full'>
                <div id='loader-bar' class='h-full w-0 bg-lightgray transition-200 transition-all'></div>
            </div>
        </div>
    </body>
</html>
